  spring:
    application:
      name: pawn-realtime-search

    datasource:
      driver-class-name: org.postgresql.Driver
      username: myuser
      password: 1234
      url: jdbc:postgresql://localhost:5432/db_realtime_search

    jpa:
      database: postgresql
      hibernate:
        ddl-auto: validate
      open-in-view: false
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: true

  server:
    port: 8080

  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
